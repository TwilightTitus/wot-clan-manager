<details>
	<summary>${campaign.name} (${new Date(campaign.startdate).toLocaleDateString()} - ${new Date(campaign.enddate).toLocaleDateString()})</summary>
   <button @click:delegate="action:create-team"></button>
	<fieldset>
		<legend>Teams</legend>
		<jstl jstl-if="${!payload?.teams}" jstl-foreach="${payload.teams}" jstl-foreach-var="team">
			<x-team id="${team}"></x-team>
		</jstl>
	</fieldset>
</details>

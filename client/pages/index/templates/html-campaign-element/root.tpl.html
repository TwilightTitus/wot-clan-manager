<h1>Campa Manager</h1>
<div>
   <button class="is-higlight" @click:delegate="action:create-campaign">start Campaign</button> 

   <div jstl-foreach="${campaigns}" jstl-foreach-var="campaign">
      <div>
         <h3>${campaign.name} (${new Date(campaign.startdate).toLocaleDateString()} - ${new Date(campaign.enddate).toLocaleDateString()})</h3>
      </div>
   </div>
</div>
